<!DOCTYPE html>
<html>
<head>
	<title>Online RPS</title>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" id = "main-page">
		<div class="row justify-content-center">
			<h1>Online RPS! (totally not gambling)</h1>
		</div>
		<div class="row justify-content-center">
			<div class="col-4">
				<img src="resources/rock-icon-grey.png">
			</div>
			<div class="col-4">
				<img src="resources/paper-icon-grey.png">
			</div>
			<div class="col-4">
				<img src="resources/scissors-icon-grey.png">
			</div>
		</div>
		<br>
		<div class="row justify-content-center no-gutters">
			<div class="col-3">
				<h2>Username: </h2>
			</div>
			<div class="col-5">
				<input type="text" id = "username-input" class = "input">
			</div>
		</div>
		<div class="row justify-content-center no-gutters">
			<div class="col-3">
				<h2>Password: </h2>
			</div>
			<div class="col-5">
				<input type="text" id = "password-input" class = "input">
			</div>
		</div>
		<br>
		<div class="row justify-content-center">
			<button class="btn-block btn" id = "login-button">Login</button>
		</div>
	</div>
	<div class="container" id = "game-page">
		<div class="row justify-content-center">
			<h1>Choose Rock, Paper, or Scissors!</h1>
		</div>
	</div>

	<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src = "main.js"></script>
</body>
</html>
