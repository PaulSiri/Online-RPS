<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online RPS</title>

	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
	<div class="container" id = "main-page">
		<div class="row justify-content-center">
			<h1>Online RPS! (totally not gambling)</h1>
		</div>
		<div class="row justify-content-center">
			<div class="col-4">
				<img src="resources/rock-icon-grey.png">
			</div>
			<div class="col-4">
				<img src="resources/paper-icon-grey.png">
			</div>
			<div class="col-4">
				<img src="resources/scissors-icon-grey.png">
			</div>
		</div>
		<br>
		<div class="row justify-content-center no-gutters">
			<div class="col-3">
				<h2>Username: </h2>
			</div>
			<div class="col-5">
				<input type="text" id = "username-input" class = "input">
			</div>
		</div>
		<div class="row justify-content-center no-gutters">
			<div class="col-3">
				<h2>Password: </h2>
			</div>
			<div class="col-5">
				<input type="text" id = "password-input" class = "input">
			</div>
		</div>
		<br>
		<div class="row justify-content-center">
			<button class="btn-block btn" id = "login-button">Login</button>
		</div>
	</div>
	<div id = "login-page">
		<h1 style="font-size:4vw; text-align: center; font-family: 'Black Han Sans', sans-serif;" >RPS</h1>
		<h3 style="text-align: center; font-family: 'Raleway', sans-serif; margin-bottom:-20px;" >(Definitely no gambling)</h3>
	    <div class="login-page">
		  <div class="form">
		  	<div class="row justify-content-center" id = "after-login">
		  		<button class=" btn-block btn" id = "play-button">Play RPS!</button>
		  	</div>
		    <form class="register-form" id="SignUp">
		      <input type="text" placeholder="name" id="name_fieldS"/>
		      <input type="password" placeholder="password" id="password_fieldS"/>
		      <input type="email" placeholder="email address" id="email_fieldS"/>
		      <button type="button" onclick="signUp()">create</button>
		      <p class="message">Already registered? <a href="javascript:goToLogin()" onclick="goToLogin">Sign In</a></p>
		    </form>
		    <form class="login-form" id="LogIn">
		      <input type="email" placeholder="email" id="email_field" />
		      <input type="password" placeholder="password" id="password_field" />
		      <button type="button" onclick="login()">login</button>
		      <p class="message">Not registered? <a href="javascript:goToSignUp()" onclick="goToSignUp">Create an account</a></p>
		    </form>
		  </div>
		</div>
		<div class="" id="user_div">
		  <p>Hey!</p>
		  <button type="button" onclick="logout()" name="button">Logout</button>
		</div>
	</div>
	<div class="container" id = "game-page">
		<div class="row justify-content-center">
			<div class="col-2">
				<h1 id = "room-number"></h3>
			</div>
		</div> 
		<div class="row justify-content-center">
			<div class="col-4">
				<button id="rock-button">
					<img src="resources/rock.png" class="icon">
				</button>
			</div>
			<div class="col-4">
				<button id="paper-button">
					<img src="resources/paper.png" class="icon">
				</button>
			</div>
			<div class="col-4">
				<button id="scissors-button">
					<img src="resources/scissors.png" class="icon">
				</button>
			</div>
		</div>
		<br>
		<div class="row justify-content-center">
			<h1 id = "client-output"></h1>
		</div>
		<br>
		<div class="row justify-content-center">
			<button class="btn btn-block" id ="return-button">Return to Lobby</button>
		</div>
	</div>
